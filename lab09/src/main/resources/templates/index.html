<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Posts</title>
    <meta charset="UTF-8"/>

</head>
<body>
<div>
     <form action="/newpost" method="POST">
    Tytuł: <input type="text" name="title" size="150"/>
    Treść:
    <textarea name="content" cols="150" rows="5"></textarea>
    <input type="submit" value="Dodaj wpis" />
</form>
    
    <table border="1">
        <tr>
            <th>ID</th>
            <th>TYTUŁ</th>
            <th>TREŚĆ</th>
            <th>USUN</th>
        </tr>

        <tr th:each="blogPost, iterStat: ${allPosts}">
                <td th:text="${blogPost.id}"></td>
                <td th:text="${blogPost.title}"></td>
                <td th:text="${blogPost.content}"></td>
                <td>
                    <form action="/removepost" method="post">
                        <button name="id" th:value="${blogPost.id}">usun</button>
                    </form>
                </td>
            </tr>
    </table>
</div>
</body>
</html>
